<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">


	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{animalBean.listarAnimais}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="corpo">

		<title>Relatório de Vacinas</title>


		<h2>Animal</h2>

		<p:tabView>

			<p:tab title="Relatório de Vacinas">

				<p:separator />

				<h:form>

					<p:dataTable emptyMessage="Nenhum Registro Encontrado"
						value="#{animalBean.lstAnimais}"
						filteredValue="#{animalBean.lstAnimaisFind}" var="animalCursor" >
						
							<p:column headerText="Id">
								<h:outputText value="#{animalCursor.idAnimal}" />
							</p:column>

							<p:column headerText="Classificação"
								filterBy="#{animalCursor.classificacao}"
								sortBy="#{animalCursor.classificacao}">
								<h:outputText value="#{animalCursor.classificacao}" />
							</p:column>

							<p:column headerText="Genero" filterBy="#{animalCursor.genero}"
								sortBy="#{animalCursor.genero}">
								<h:outputText value="#{animalCursor.genero}" />
							</p:column>

							<p:column headerText="Peso">
								<h:outputText value="#{animalCursor.peso}" />
							</p:column>

							<p:column headerText="Data de Nascimento">
								<h:outputText value="#{animalCursor.dataNascimento}" />
							</p:column>

						

						<p:column headerText="Acão">

							<p:button value="Visualizar Vacinas" outcome="vacinaVisualizar.xhtml">
								<f:param name="acao" value="vizualizar" />
								<f:param name="idAnimal" value="#{animalCursor.idAnimal}" />
							</p:button>

						</p:column>


					</p:dataTable>

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
