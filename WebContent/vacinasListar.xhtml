<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{vacinaBean.listarVacinas}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">

		<title>Listar Vacinas</title>

		<h2>Vacinas</h2>

		<p:tabView>

			<p:tab title="Listar Vacinas">

				<p:separator />

				<h:form>

					
					<p:dataTable emptyMessage="Nenhum Registro Encontrado"
						value="#{vacinaBean.vacinas}"
						filteredValue="#{vacinaBean.vacinasFilter}" var="vacinaCursor">
						
						<p:column headerText="Id">
							<h:outputText value="#{vacinaCursor.idVacina}" />
						</p:column>

						<p:column headerText="Nome da Vacina">
							<h:outputText value="#{vacinaCursor.nomeVaciana}" />
						</p:column>

						<p:column headerText="Dosagem">
							<h:outputText value="#{vacinaCursor.dosagem}" />
						</p:column>

						<p:column headerText="Especidicação">
							<h:outputText value="#{vacinaCursor.especificacao}" />
						</p:column>

						<p:column headerText="Data de Validade">
							<h:outputText value="#{vacinaCursor.dataValidade}" />
						</p:column>

						<p:column headerText="Ações">
							<p:button title="Editar" icon="fa fa-fw fa-edit"
								outcome="vacinasCadastrar.xhtml">
								<f:param name="acao" value="editar" />
								<f:param name="idVacina" value="#{vacinaCursor.idVacina}" />
							</p:button>
							<p:button title="Remover" icon="fa fa-fw fa-remove"
								outcome="vacinasCadastrar.xhtml">
								<f:param name="acao" value="excluir" />
								<f:param name="idVacina" value="#{vacinaCursor.idVacina}" />
							</p:button>
						</p:column>

					</p:dataTable>

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
