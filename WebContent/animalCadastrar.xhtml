<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="acao" value="#{animalBean.acao}" />
			<f:viewParam name="idAnimal" value="#{animalBean.idAnimal}" />
			<f:event listener="#{animalBean.listarAnimalId}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">

		<title>Cadastrar Animal</title>

		<h:form id="frmCadAnimal">

			<h2>Animal</h2>

			<p:tabView>

				<p:tab title="Cadastrar Animal">

					<p:separator />

					<h:panelGrid id="pnlGrdCadAnimal" columns="4" cellpadding="10">

						<p:outputLabel value="Genero:" />
						<p:inputText  size="55" placeholder="Ex: M/F" value="#{animalBean.animalCadastrar.genero}"
						readonly="#{animalBean.acao == 'excluir'}" />

						<p:outputLabel value="Classificacao" />
						<p:inputMask mask="" placeholder="Ex: Corte/Leiteiro " size="55" value="#{animalBean.animalCadastrar.classificacao}"
						readonly="#{animalBean.acao == 'excluir'}" />

						<p:outputLabel value="peso" />
						<p:inputMask mask="" placeholder="Ex: 200,20" size="55" value="#{animalBean.animalCadastrar.peso}"
						readonly="#{animalBean.acao == 'excluir'}"/>

						<p:outputLabel value="Data de Nascimento:" />
						<p:calendar locale="pt"    pattern="dd/MM/yyyy" placeholder="00/00/0000" value="#{animalBean.animalCadastrar.dataNascimento}"
						readonly="#{animalBean.acao == 'excluir'}"/>



					</h:panelGrid>

				</p:tab>


			</p:tabView>
		
			<h:panelGrid columns="4" style="border:0px">
				<p:commandButton value="Salvar" actionListener="#{animalBean.salvar}"
					update=":msgGlobal :frmCadAnimal"
					rendered="#{animalBean.acao == 'novo'}"/>
					
				<p:commandButton value="Excluir" action="#{animalBean.excluir()}"
					update=":msgGlobal"
					rendered="#{animalBean.acao == 'excluir'}"  />
				<p:commandButton value="Editar" actionListener="#{animalBean.editar}"
					update=":msgGlobal"
					rendered="#{animalBean.acao == 'editar'}" />
					
				<p:button value="Voltar" outcome="animalListar.xhtml" />

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
