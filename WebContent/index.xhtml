<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pagina de Login</title>
	<link href="resources/adamantium-layout/css/login.css" type="text/css"
		rel="stylesheet" />

	<link href="https://fonts.googleapis.com/css?family=Barlow"
		rel="stylesheet" />
</h:head>

<h:body style="padding-top: 60px; background-color: #fff">

	<p:growl id="msgGlobal" isticky="true" />

	<h4 class="form-siging-header"
		style="font-size: 2em; font-family: 'Barlow', sans-serif;">Fa√ßa
		login na sua conta</h4>

	<h:form styleClass="form-login">

		<h:panelGrid columns="2" styleClass="grid">

			<p:outputLabel value="Login" />
			<p:inputMask value="#{autenticacaoBean.usuarioLogado.cpf}"
				mask="999.999.999-99" size="20" placeholder="Ex: 00000000000">
				<f:validateBean />
			</p:inputMask>

			<p:outputLabel value="Senha:" />
			<p:password size="20" value="#{autenticacaoBean.usuarioLogado.senha}">
				<f:validateBean />
			</p:password>

			<p:commandButton value="Fazer Login" update=":msgGlobal"
				action="#{autenticacaoBean.autenticar()}" />

		</h:panelGrid>

	</h:form>


</h:body>
</html>
