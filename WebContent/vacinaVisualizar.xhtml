<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="acao" value="#{vacinaBean.acao}" />
			<f:viewParam name="idAnimal" value="#{vacinaBean.idAnimal}" />
			<f:event listener="#{vacinaBean.vizualizarVacinas}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">

		<title>Listar Vacinas</title>

		<h2>Vacinas</h2>

		<p:tabView>

			<p:tab title="Listar Vacinas">

				<p:separator />

				<h:form>

					<p:button value="Voltar" title="Voltar"
						outcome="vacinasRelatorio.xhtml" />

					<p:separator />

					<p:dataTable emptyMessage="Nenhum Registro Encontrado"
						value="#{vacinaBean.animalVacinacaos}"
						filteredValue="#{vacinaBean.animalVacinacaosFiltrados}" var="vacinaCursor">

						<p:column headerText="Id">
							<h:outputText value="#{vacinaCursor.vacina.idVacina}" />
						</p:column>

						<p:column headerText="Nome da Vacina">
							<h:outputText value="#{vacinaCursor.vacina.nomeVaciana}" />
						</p:column>

						<p:column headerText="Dosagem">
							<h:outputText value="#{vacinaCursor.vacina.dosagem}" />
						</p:column>

						<p:column headerText="EspecidicaÃ§Ã£o">
							<h:outputText value="#{vacinaCursor.vacina.especificacao}" />
						</p:column>

						<p:column headerText="Data de Validade">
							<h:outputText value="#{vacinaCursor.vacina.dataValidade}" />
						</p:column>


					</p:dataTable>

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>
