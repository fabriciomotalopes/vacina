<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{usuarioBean.listar}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">

		<title>Listar Usuário</title>

		<h2>Usuário</h2>

		<p:tabView>

			<p:tab title="Listar Usuário">

				<p:separator />

				<h:form>

					<p:dataTable emptyMessage="Nenhum Registro Encontrado"
						value="#{usuarioBean.usuarios}"
						filteredValue="#{usuarioBean.usuariosFilter}" var="usuario">

						<p:column headerText="Id">
							<h:outputText value="#{usuario.idUsuario}" />
						</p:column>

						<p:column headerText="Nome" filterBy="#{usuario.nome}"
							sortBy="#{usuario.nome}">
							<h:outputText value="#{usuario.nome}" />
						</p:column>

						<p:column headerText="CPF" filterBy="#{usuario.cpf}"
							sortBy="#{usuario.cpf}">
							<h:outputText value="#{usuario.cpf}" />
						</p:column>

						<p:column headerText="E-mail">
							<h:outputText value="#{usuario.email}" />
						</p:column>

						<p:column headerText="Ações">

							<p:button title="Editar" icon="fa fa-fw fa-edit"
								outcome="usuarioCadastrar.xhtml">
								<f:param name="idUsuario" value="#{usuario.idUsuario}" />
								<f:param name="acao" value="Editar" />
							</p:button>

							<p:button title="Remover" icon="fa fa-fw fa-remove"
								outcome="usuarioCadastrar.xhtml">
								<f:param name="idUsuario" value="#{usuario.idUsuario}" />
								<f:param name="acao" value="Excluir" />
							</p:button>
						</p:column>

					</p:dataTable>

				</h:form>

			</p:tab>


		</p:tabView>
	</ui:define>

</ui:composition>
