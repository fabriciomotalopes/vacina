<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="acao" value="#{usuarioBean.acao}" />
			<f:viewParam name="idUsuario" value="#{usuarioBean.codigo}" />
			<f:event listener="#{usuarioBean.carregarCadastro}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="corpo">


		<title>Cadastrar Usuário</title>
		<h:form id="frmCadUsuario">

			<h2>Usuário</h2>
			<p:tabView>
				<p:tab title="Cadastrar Usuário">

					<p:separator />

					<h:panelGrid id="pnlGrdCadUsuario" columns="4" cellpadding="10">
					
						<p:outputLabel value="IdUsuário:" />
						<p:inputText value="#{usuarioBean.usuarioCadastrar.idUsuario}"
							size="55" readonly="true" />

						<p:outputLabel value="Nome:" />
						<p:inputText value="#{usuarioBean.usuarioCadastrar.nome}"
							size="55" placeholder="Ex: Seu Nome"
							readonly="#{usuarioBean.acao == 'Excluir'}"  >
							<f:validateBean />
						</p:inputText>

						<p:outputLabel value="CPF:" />
						<p:inputMask value="#{usuarioBean.usuarioCadastrar.cpf}"
							mask="999.999.999-99" size="55" placeholder="Ex: 00000000000"
							readonly="#{usuarioBean.acao == 'Excluir'}"  >
							<f:validateBean />
						</p:inputMask>

						<p:outputLabel value="E-mail:" />
						<p:inputText value="#{usuarioBean.usuarioCadastrar.email}"
							placeholder="example@example.com.br" size="55"
							readonly="#{usuarioBean.acao == 'Excluir'}"  >
							<f:validateBean />
						</p:inputText>

						<p:outputLabel value="Senha:" />
						<p:password value="#{usuarioBean.usuarioCadastrar.senha}"
							size="55" readonly="#{usuarioBean.acao == 'Excluir'}"  >
							<f:validateBean />
						</p:password>

						<p:outputLabel value="Endereço:" />
						<p:inputText value="#{usuarioBean.usuarioCadastrar.endereco}"
							placeholder="Ex: Rua A , 000 , bairro A " size="55"
							readonly="#{usuarioBean.acao == 'Excluir'}"  >
							<f:validateBean />
						</p:inputText>


					</h:panelGrid>

				</p:tab>

			</p:tabView>

			<h:panelGrid columns="4" style="border:0px">
				<p:commandButton value="Salvar"
					actionListener="#{usuarioBean.salvar}"
					update=":msgGlobal :frmCadUsuario"
					rendered="#{usuarioBean.acao == 'Novo'}" />

				<p:commandButton value="Editar"
					actionListener="#{usuarioBean.editar}" update=":msgGlobal"
					rendered="#{usuarioBean.acao == 'Editar'}" />

				<p:commandButton value="Excluir" action="#{usuarioBean.excluir()}"
					update=":msgGlobal" rendered="#{usuarioBean.acao == 'Excluir'}" />

				<p:button value="Voltar" outcome="usuarioListar.xhtml" />

			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
